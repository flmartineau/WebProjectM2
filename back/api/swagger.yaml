definitions:

  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"

    xml:
      name: "User"

  Project:
    type: "object"
    required:
    - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      description:
        type: "string"
      owner:
        $ref: '#/definitions/User'
      githubRepository:
        $ref: '#/definitions/APIReference'
      discord:
        $ref: '#/definitions/APIReference'
      agendaEvents:
        type: array
        items:
          $ref: '#/definitions/AgendaEvent'
    xml:
      name: "Project"


  AgendaEvent:
    type: "object"
    required:
    - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      description:
        type: "string"
      date:
        type : "string"
    xml:
      name: "AgendaEvent"

  Contact:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
    xml:
      name: "Contact"

  Note:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      title:
        type: "string"
      description:
        type: "string"

    xml:
      name: "Note"

  APIReference:
    type: "object"
    required:
    - "link"
    properties:
      link:
        type: "string"
      usernameAPI:
        type: "string"
      tokenAPI:
        type : "string"
    xml:
      name: "APIReference"