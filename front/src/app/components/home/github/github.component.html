<ng-template #popupRepository id = "popupRepository" let-c="close" let-d="dismiss" >
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Ajoutez un d√©pot GitHub</h5>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form #updateProject="ngForm" (ngSubmit)="newProject.valid">
            <div class="form-group">
                <label for="githubRepository">URL GitHub</label>
                <input type="email" class="form-control" id="githubRepository" name="githubRepository" [(ngModel)]="model.githubRepository"
                placeholder="https://github.com/<Username>/<Repository>">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Fermer</button>
        <button type="submit" class="btn btn-primary" (click)="onSubmit(updateProject)" (click)="c('Confirm click')">Valider</button>
    </div>
</ng-template>


<h1 class="display-4"> <em id="backArrow" class="fa fa-arrow-left" routerLink="../">
    </em> {{githubOwner}} / {{githubRepo}} <em id="editIcon" class="fa fa-edit" (click)="openModalEdit()"></em>
</h1>

<div class="list-group">
    <a class="list-group-item list-group-item-action" *ngFor="let commit of githubCommits">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{commit?.commit?.message}} <span class="badge badge-info">{{commit?.sha | slice:0:7}}</span></h5>
            <small>{{commit?.commit?.author?.date | date:"dd/MM/yyyy, h:mm:ss a"}}</small>
        </div>
        <p class="mb-1"><img src={{commit?.author?.avatar_url}} width="20" height="20"/> {{commit?.author?.login}}</p>
        <small><a href={{commit?.html_url}}>Lien</a></small>
    </a>
</div>
