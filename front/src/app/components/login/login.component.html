<div style="margin-top:10%; margin-bottom:10%;">
    <div class="row">
        <div class="card container col-md-5 mx-auto">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center" style="margin-top: 20px;">
                        <h1>Connexion</h1>
                    </div>
                </div>
                <form action="" method="post" name="login">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Adresse email</label>
                        <input type="email" name="email" class="form-control" id="email"
                            placeholder="Entrez une adresse email valide">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Mot de passe</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Entrez un mot de passe">
                    </div>
                    <div class="col-md-12 text-center ">
                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Se connecter</button>
                    </div>
                    <div class="form-group">
                        <p class="text-center">Pas encore inscrit ? <a [routerLink]="['/register']"
                                routerLinkActive="router-link-active" id="signup">Inscrivez-vous ici</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
