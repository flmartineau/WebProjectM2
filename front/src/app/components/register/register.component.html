<div style="margin-top:10%; margin-bottom:10%;">
    <div class="row">
        <div class="card container col-md-5 mx-auto">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center" style="margin-top: 20px;">
                        <h1>Inscription</h1>
                    </div>
                </div>
                <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Pseudo</label>
                        <input type="email" name="pseudo" class="form-control" #pseudo="ngModel" [(ngModel)]="this.authService.user.name"
                            placeholder="Entrez un pseudonyme">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Adresse email</label>
                        <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="this.authService.user.email"
                            placeholder="Entrez une adresse email valide">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Mot de passe</label>
                        <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="this.authService.user.password"
                            placeholder="Entrez un mot de passe">
                    </div>
                    <div class="col-md-12 text-center mb-3">
                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">S'inscrire</button>
                    </div>
                    <div class="col-md-12 ">
                        <div class="form-group">
                            <p class="text-center"><a [routerLink]="['/login']" routerLinkActive="router-link-active"
                                    id="signin">Déjà inscrit ?</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
